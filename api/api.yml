swagger: "2.0"
info:
  title: CtoFunds REST API
  description: |
    定义CtoFunds服务端的API，REST风格，包括请求响应URI、状态和报文格式
  version: "1.0"
  contact:
    name: 唐睿
    email: "tangrui@ctofunds.com"
host: www.ctofunds.com
schemes:
  - https
  - http
basePath: /api/v1
tags:
  - name: security
    description: 安全相关API
  - name: user
    description: 用户API
  - name: startup
    description: 创业公司API
  - name: founder
    description: 创业公司创始人API，只是创业公司元信息的一部分，并不是用户
  - name: topic
    description: 问答主题API
  - name: reply
    description: 问答回复API
  - name: comment
    description: 主题或回复的评论API
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  token:
    description: 通过登录/login得到的JWT token
    type: apiKey
    name: X-AUTH-TOKEN
    in: header
security:
  - token: []
paths:
  /login/:
    post:
      summary: 用户登录
      description: |
        通过用户名和密码获取token
      tags:
        - security
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AuthenticationRequest'
      responses:
        200:
          description: 成功获取token
          schema:
            $ref: '#/definitions/AuthenticationResponse'
        401:
          description: 用户名或密码有问题
          schema:
            $ref: '#/definitions/Error'

  /logout/:
    post:
      summary: 用户登出
      description: |
        用户登出，使token无效
      tags:
        - security
      responses:
        200:
          description: 成功登出
        400:
          description: token无效
          schema:
            $ref: '#/definitions/Error'

  /refresh/:
    post:
      summary: 刷新token
      description: |
        在token的有效时间内刷新token
      tags:
        - security
      responses:
        200:
          description: 成功刷新token
        400:
          description: token无效
          schema:
            $ref: '#/definitions/Error'

  /users/:
    get:
      summary: 查看用户列表
      description: |
        查看所有用户，支持分页和过滤器

        一个空结果返回的例子
        ```json
        {"total":0, "page":1, "pageSize":20, "data":[]}
        ```
      parameters:
        - name: page
          in: path
          description: 当前页码
          required: true
          type: integer
          minimum: 1
        - name: pageSize
          in: path
          description: 每页项数
          required: true
          type: integer
          minimum: 1
        - name: startupId
          in: path
          description: 创业公司ID
          required: false
          type: integer
          format: int64
        - name: name
          in: path
          description: 用户姓名
          required: false
          type: string
        - name: role
          in: path
          description: 用户角色类型
          required: false
          type: string
      tags:
        - user
      responses:
        200:
          description: 用户列表
          schema:
            properties:
              total:
                description: 用户总数
                type: integer
                minimum: 0
              page:
                description: 当前第几页
                type: integer
                minimum: 1
              pageSize:
                description: 每页最大的用户数
                type: integer
                minimum: 1
              data:
                type: array
                items:
                  $ref: '#/definitions/User'
    post:
      summary: 创建用户
      description: |
        根据请求创建用户
      tags:
        - user
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        201:
          description: 成功创建用户
          schema:
            $ref: '#/definitions/User'
        400: &400
          description: 无效请求
          schema:
            $ref: '#/definitions/Error'
        401: &401
          description: 未认证
          schema:
            $ref: '#/definitions/Error'
        403: &403
          description: 无访问权限
          schema:
            $ref: '#/definitions/Error'
        500: &500
          description: 服务端内部错误
          schema:
            $ref: '#/definitions/Error'

  /users/{id}/:
    get:
      summary: 查询用户
      description: |
        得到指定用户的具体信息
      tags:
