definitions:
  AuthenticationRequest:
    description:
      表示认证请求
    required:
      - username
      - password
    properties:
      username:
        description: 用户名
        type: string
      password:
        description: 密码，需加密，不可明文传输
        type: string

  AuthenticationResponse:
    description:
